{% extends "base.html" %}

{% block content %}
    <h1>{{ title }}</h1>

    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <div class="form-group">
            {{ form.name.label }}<br>
            {{ form.name(class_="form-control") }}<br>
            {% for error in form.name.errors %}
                <div class="alert alert-danger" role="alert">
                    {{ error }}
                </div>
            {% endfor %}
        </div>
        <button id="submit" class="btn btn-secondary" name="submit" type="submit">Update category</button>
    </form>
{% endblock %}
